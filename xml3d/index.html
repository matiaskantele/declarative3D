<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="Matias Kantele, declarative, 3D, graphics, xml3d" />
    <meta name="description" content="Example implementation of xml3d." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>xml3d</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/xml3d.js"></script>
    <script src="js/camera.js"></script>
  </head>

  <body onload="start()">
    <h1>xml3d</h1>
    <xml3d id="content" activeview="#defaultView">

      <defs id="mainDef">
        <lightshader id="ls_spot" script="urn:xml3d:lightshader:point">
          <bool name="castShadow"></bool>
        </lightshader>

        <shader id="material" script="urn:xml3d:shader:phong">
          <float name="ambientIntensity">0.1</float>
          <float3 name="diffuseColor">0.4 0.25 0.25</float3>
          <float3 name="specularColor">0.5 0.5 0.5</float3>
          <float name="shininess">0.2</float>
          <bool name="useVertexColor">true</bool>
        </shader>

        <transform id="t_camera" rotation="0 0 1 0" translation="0 -200 -700"></transform>
      </defs>

      <group>
        <light intensity="1.5" shader="#ls_spot"></light>
      </group>

      <view id="defaultView" transform="#t_camera"></view>

      <group shader="#material">
        <mesh type="triangles" src="suzanne.json"></mesh>
      </group>
    </xml3d>

    <script src="js/main.js"></script>
  </body>
</html>
