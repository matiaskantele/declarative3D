<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="Matias Kantele, declarative, 3D, graphics, X3D, X3DOM" />
    <meta name="description" content="Example implementation of X3DOM." />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>X3D</title>
    <script src="http://www.x3dom.org/release/x3dom.js"></script>
    <link rel="stylesheet" href="http://www.x3dom.org/release/x3dom.css">
    <link rel="stylesheet" href="css/main.css">
  </head>

  <body onload="start()">
    <h1>X3DOM</h1>
    <div id="content">
      <x3d xmlns="http://www.x3dom.org/x3dom" showStat="false" showLog="false" width="1080px" height="720px">
        <scene>
          <viewpoint position='0 0 10' ></viewpoint>
            <shape>
              <appearance>
                  <material diffuseColor='0.603 0.894 0.909' ></material>
              </appearance>
              <box DEF='box' ></box>
           </shape>
        </scene>
      </x3d>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
